<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kuliah MAX</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dashboard Kuliah MAX</h1>
            <p id="date-time">Loading...</p>
        </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <!-- Task List Card -->
            <div class="card" id="task-card">
                <div class="card-header">
                    <h2>Daftar Tugas</h2>
                    <button class="btn btn-primary" id="add-task-btn">Tambah</button>
                </div>
                <div class="card-body">
                    <ul class="list-group" id="task-list">
                        <div id="task-loading">Memuat daftar tugas...</div>
                    </ul>
                </div>
            </div>

            <!-- Schedule Card -->
            <div class="card" id="schedule-card">
                <div class="card-header">
                    <h2>Jadwal Kuliah</h2>
                    <button class="btn btn-primary" id="add-schedule-btn">Tambah</button>
                </div>
                <div class="card-body">
                    <ul class="list-group" id="schedule-list">
                        <div id="schedule-loading">Memuat jadwal kuliah...</div>
                    </ul>
                </div>
            </div>

            <!-- Weather Card -->
            <div class="card" id="weather-card">
                <div class="card-header">
                    <h2>Info Cuaca</h2>
                    <button class="btn btn-primary" id="refresh-weather-btn">Refresh</button>
                </div>
                <div class="card-body">
                    <div class="weather-info" id="weather-info">
                        <div id="weather-loading">Memuat informasi cuaca...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="task-modal-title">Tambah Tugas Baru</h3>
                <button class="close-btn" id="close-task-modal">&times;</button>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-name">Nama Tugas</label>
                    <input type="text" id="task-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Deskripsi</label>
                    <textarea id="task-description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-deadline">Tenggat Waktu</label>
                    <input type="datetime-local" id="task-deadline" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="task-completed">
                        Selesai
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>

    <!-- Schedule Modal -->
    <div class="modal" id="schedule-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="schedule-modal-title">Tambah Jadwal Baru</h3>
                <button class="close-btn" id="close-schedule-modal">&times;</button>
            </div>
            <form id="schedule-form">
                <input type="hidden" id="schedule-id">
                <div class="form-group">
                    <label for="course-name">Nama Mata Kuliah</label>
                    <input type="text" id="course-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="course-day">Hari</label>
                    <select id="course-day" class="form-control" required>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option>
                        <option value="Minggu">Minggu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course-time">Waktu</label>
                    <input type="time" id="course-time" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="course-location">Lokasi</label>
                    <input type="text" id="course-location" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
